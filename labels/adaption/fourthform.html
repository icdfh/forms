<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма с валидацией</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    form {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Форма с валидацией</h1>
  
  <form action="/validate" method="POST">
    <label for="username">Имя пользователя (минимум 3 символа):</label>
    <input type="text" id="username" name="username" pattern=".{3,}" title="Минимум 3 символа" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Пароль (минимум 6 символов):</label>
    <input type="password" id="password" name="password" pattern=".{6,}" title="Минимум 6 символов" required>

    <label for="comments">Комментарий (минимум 20 символов):</label>
    <textarea id="comments" name="comments" rows="4" cols="50" pattern=".{20,}" title="Минимум 20 символов" required></textarea>

    <button type="submit">Отправить</button>
  </form>

</body>
</html>
