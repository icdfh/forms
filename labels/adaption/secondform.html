<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма с комментариями и списком</title>
</head>
<body>

  <h1>Обратная связь</h1>
  
  <form action="/feedback" method="POST">
    <label for="name">Ваше имя:</label>
    <input type="text" id="name" name="name" placeholder="Введите ваше имя" required><br><br>
    
    <label for="email">Ваш Email:</label>
    <input type="email" id="email" name="email" placeholder="Введите ваш email" required><br><br>
    
    <label for="country">Выберите страну:</label>
    <select id="country" name="country">
      <option value="kazakhstan">Казахстан</option>
      <option value="russia">Россия</option>
      <option value="usa">США</option>
    </select><br><br>
    
    <label for="comments">Ваш комментарий:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Напишите ваш комментарий..."></textarea><br><br>
    
    <button type="submit">Отправить</button>
  </form>

</body>
</html>
