<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простая форма</title>
 
</head>
<body>

  <h1>Регистрация</h1>
  
  <form action="/submit" method="POST">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" placeholder="Введите ваше имя" required><br><br>
    
    <label for="email">Email:</label>
    <input type="search" id="email" name="email" placeholder="Введите ваш Email" required><br><br>
    
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Введите пароль" required><br><br>
    
    <input type="submit" value="Зарегистрироваться">
  </form>

</body>
</html>
